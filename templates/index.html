<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>Karar Destek Sistemli Kredibilite Testi</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">


        <input type="number" name="krediMiktari" placeholder="Çekmek istediğiniz kredi miktarı?" min="1000" max="100000", required>


        <input type="number" name="yas" placeholder="Kaç yaşındasınız?" min="18" max="75", required>

        <p> Ev sahibi misiniz? &nbsp;&nbsp;
        <select name="evDurumu">
          <option value="1">Evet</option>
          <option value="0">Hayır</option>
        </select></p>
  
        <input type="number" name="aldigi_kredi_sayi" placeholder="Daha önce kaç kez kredi çektin?" min="0" max="10", required>

        
        <p>Telefon sahibi misiniz? &nbsp;&nbsp;
        <select name="telefonDurumu">
          <option value="1">Evet</option>
          <option value="0">Hayır</option>
        </select>  </p>
        <button type="submit" class="btn btn-primary btn-block btn-large">Kredibilitem Nasıl?</button>
        
    </form>

   <br>
   {{ prediction_text }}

 </div>



</body>
<br>

<br>

</html>
